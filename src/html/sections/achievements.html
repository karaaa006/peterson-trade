<section class="section achievements-section" id="achievements">
  <div class="container">
    <div class="achievements">
      <div class="achievements__top">
        <div class="achievements__tabs-nav">
          <button class="achievements__tabs-nav-item active" data-tab-id="0">
            Наші угоди
          </button>
          <button class="achievements__tabs-nav-item" data-tab-id="1">
            Результати турніру
          </button>
          <button class="achievements__tabs-nav-item" data-tab-id="2">
            Угоди студентів
          </button>
        </div>
        <div class="achievements__title-wrap">
          <div class="section__title achievements__title">Досягнення</div>
          <div class="achievements__slider-nav">
            <button class="arrow-btn achievements__slider-nav-btn prev">
              <include
                src="./html/components/icon.html"
                locals='{
                    "class": "arrow-btn__icon",
                    "icon": "arrow-left",
                    "size": "45"
                }'
              ></include>
            </button>
            <button class="arrow-btn revert achievements__slider-nav-btn next">
              <include
                src="./html/components/icon.html"
                locals='{
                    "class": "arrow-btn__icon",
                    "icon": "arrow-right",
                    "size": "45"
                }'
              ></include>
            </button>
          </div>
        </div>
      </div>
      <div class="swiper achievements__tab-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <include
              src="./html/components/achievements/our-achievements.html"
            ></include>
          </div>
          <div class="swiper-slide">
            <include
              src="./html/components/achievements/tournament-achievements.html"
            ></include>
          </div>
          <div class="swiper-slide">
            <include
              src="./html/components/achievements/stud-achievements.html"
            ></include>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
