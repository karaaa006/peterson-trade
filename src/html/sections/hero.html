<section class="section hero-section" id="hero">
  <div class="hero-section__bg-wrap">

      alt="bg"
      aria-hidden="true"
      class="hero-section__bg"
    />
  </div>

  <div class="container">
    <div class="hero">
      <div class="hero__content">
        <div class="hero__title-wrap">
          <h1 class="hero__title">
            <span>Відкрий для себе нові</span>
            <span class="hero__title-shadowed">можливості в трейдингу</span>
          </h1>
          <ul class="hero__list">
            <li class="hero__list-item">Скальпінг.</li>
            <li class="hero__list-item">Жива торгівля.</li>
            <li class="hero__list-item">Якісні угоди.</li>
          </ul>
        </div>
        <div class="hero__partner-list">
          <div class="hero__partner-item">
            <img src="./assets/images/biget.svg" alt="biget" />
          </div>
          <div class="hero__partner-item">
            <img src="./assets/images/bybit.svg" alt="bybit" />
          </div>
          <div class="hero__partner-item">
            <img src="./assets/images/okx.svg" alt="okx" />
          </div>
          <div class="hero__partner-item">
            <img src="./assets/images/binance.svg" alt="binance" />
          </div>
          <div class="hero__partner-item">
            <img src="./assets/images/tradingview.svg" alt="tradingview" />
          </div>
          <div class="hero__partner-item">
            <img src="./assets/images/quantower.svg" alt="quantower" />
          </div>
        </div>
        <div class="hero__additional-info">
          *НЕ співпрацюємо з країною агресором
        </div>
      </div>
    </div>
  </div>
</section>
