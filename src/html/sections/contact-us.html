<section class="section contact-us-section" id="contact-us">
  <div class="container">
    <form class="contact-form">
      <div class="contact-form__inner-wrap">
        <h2 class="section__title contact-us-section__title">
          Зворотній звʼязок
        </h2>
        <p class="contact-us_description">
          Залиште свої контактні дані, і ми обовязково зв’яжемося з вами в
          найкоротший термін
        </p>
        <div class="contact-form__row">
          <input
            type="text"
            class="input contact-form__input"
            id="name"
            placeholder="Ім’я"
          />
          <input
            type="tel"
            class="input contact-form__input"
            id="phone"
            placeholder="Номер телефону"
          />
        </div>
        <button
          id="submit-contact-us"
          type="button"
          class="btn contact-form__btn"
        >
          <span class="btn__loader"></span>
          <span class="btn__text">Залишити заявку</span>
        </button>
      </div>
    </form>
  </div>
</section>
