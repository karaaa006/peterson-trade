<div class="popup is-open" id="scalping-popup">
  <div class="popup__content-wrap">
    <button class="popup__close-btn">
      <include
        src="./html/components/icon.html"
        locals='{
                "class": "popup__close-icon",
                "icon": "close",
                "size": "20"
            }'
      >
      </include>
    </button>
    <div class="popup__content">
      <div class="scalping-videos-slider__wrap">
        <button class="arrow-btn scalping-videos-slider__nav-btn prev">
          <include
            src="./html/components/icon.html"
            locals='{
                        "class": "arrow-btn__icon",
                        "icon": "arrow-left",
                        "size": "45"
                    }'
          ></include>
        </button>
        <div class="scalping-videos-slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <iframe
                width="100%"
                height="480"
                src="https://www.youtube.com/embed/MWeo2MIy25g?si=K_5r35zhV25QZk-R"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <div class="swiper-slide">
              <iframe
                width="100%"
                height="480"
                src="https://www.youtube.com/embed/Nk0wsNvpiyk?si=GUdaRUAhd6XvZaND"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <div class="swiper-slide">
              <iframe
                width="100%"
                height="480"
                src="https://www.youtube.com/embed/t30EXdozJPc?si=wXz7RGAvg8_oRd-X"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <div class="swiper-slide">
              <iframe
                width="100%"
                height="480"
                src="https://www.youtube.com/embed/QKQqj0BxY-o?si=uQYTSw-8lgoykmAh"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <div class="swiper-slide">
              <iframe
                width="100%"
                height="480"
                src="https://www.youtube.com/embed/tCJHF8c3I1Y?si=lDQLBKbEW0g--S2h"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
        <button class="arrow-btn revert scalping-videos-slider__nav-btn next">
          <include
            src="./html/components/icon.html"
            locals='{
                    "class": "arrow-btn__icon",
                    "icon": "arrow-right",
                    "size": "45"
                }'
          ></include>
        </button>
      </div>
    </div>
  </div>
</div>
